<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voicenator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">The Voicenator 5000</div>
      <div class="card-body">
        <select name="voice" id="voice">
          <option hidden disabled selected value>Select voice</option>
        </select>
        <label for="speed">Speed</label>
        <input
          type="range"
          name="speed"
          id="speed"
          min="0.5"
          max="2"
          step="0.25"
        />
        <label for="pitch">Speed</label>
        <input
          type="range"
          name="pitch"
          id="pitch"
          min="0.5"
          max="2"
          step="0.25"
        />

        <textarea name="text" id="text" rows="7">
Hello! I love JavaScript üëç</textarea
        >
      </div>
      <div class="card-footer">
        <button>Stop</button>
        <button>Speak!</button>
      </div>
    </div>
  </body>
</html>
