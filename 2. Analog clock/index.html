<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-body">
        <div class="pivot pivot-main"></div>
        <div class="hand hand-hour"></div>
        <div class="hand hand-minute"></div>
        <div class="hand hand-second"></div>
        <div class="pivot pivot-second"></div>
      </div>
    </div>

    <script>
      const secondHand = document.querySelector('.hand-second')
      const minuteHand = document.querySelector('.hand-minute')
      const hourHand = document.querySelector('.hand-hour')

      function setTime() {
        const now = new Date()
        const seconds = now.getSeconds()
        const minutes = now.getMinutes()
        const hours = now.getHours()

        const secondsAngle = minutes * 360 + seconds * 6 + 90 // 360 / 60
        secondHand.style.transform = `rotate(${secondsAngle}deg)`

        const minutesAngle = minutes * 6 + (seconds / 60) * 6 + 90 // 360 / 60
        minuteHand.style.transform = `rotate(${minutesAngle}deg)`

        const hoursAngle = ((hours - 12) / 12) * 360 + (minutes / 60) * 30 + 90
        hourHand.style.transform = `rotate(${hoursAngle}deg)`
      }

      setTime()

      setInterval(setTime, 1000)
