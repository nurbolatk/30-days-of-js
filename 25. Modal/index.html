<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="list">
      <div class="card" data-description="Expensive as hell">
        <img
          src="https://static.shop.kz/upload/iblock/f15/151539_01.jpg"
          alt="Gigabyte RTX 3090 Turbo"
        />
        <h3>Gigabyte RTX 3090 Turbo</h3>
        <button>Learn more &rarr;</button>
      </div>
      <div class="card" data-description="You will sell your kidney">
        <img
          src="https://static.shop.kz/upload/iblock/623/151413_1.jpg"
          alt="ASUS RTX 3090 TUF Gaming"
        />
        <h3>ASUS RTX 3090 TUF Gaming</h3>
        <button>Learn more &rarr;</button>
      </div>
      <div class="card" data-description="MSI is actually good">
        <img
          src="https://static.shop.kz/upload/iblock/b2b/151109_01.jpg"
          alt="MSI RTX 3090 Gaming X Trio"
        />
        <h3>MSI RTX 3090 Gaming X Trio</h3>
        <button>Learn more &rarr;</button>
      </div>
      <div class="card" data-description="Now you can finally play Crysis">
        <img
          src="https://static.shop.kz/upload/iblock/255/151288_01.jpg"
          alt="ZOTAC RTX 3090 Trinity"
        />
        <h3>ZOTAC RTX 3090 Trinity</h3>
        <button>Learn more &rarr;</button>
      </div>
    </div>

    <div class="modal-outer center">
      <div class="modal-inner">
        <figure>
          <img
            src="https://static.shop.kz/upload/iblock/255/151288_01.jpg"
            alt="ZOTAC RTX 3090 Trinity"
          />
          <caption>
            ZOTAC RTX 3090 Trinity
          </caption>
        </figure>
        <p class="description">Now you can finally play Crysis</p>
      </div>
    </div>
  </body>
</html>
