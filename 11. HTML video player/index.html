<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video class="player-video viewer" src="./sample.mp4"></video>

      <div class="player-controls">
        <div class="progress">
          <div class="progress-filled"></div>
        </div>
        <button class="player-button toggle-play" title="Toggle Play">â–º</button>
        <label for="volume">Volume: <span class="value">1.0</span></label>
        <input
          type="range"
          class="player-slider"
          id="volume"
          name="volume"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <label for="playbackRate">Speed: <span class="value">1.0</span></label>
        <input
          type="range"
          class="player-slider"
          id="playbackRate"
          name="playbackRate"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player-button"><< 10s</button>
        <button data-skip="25" class="player-button">25s >></button>
        <button class="player-button full-screen">Full</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
